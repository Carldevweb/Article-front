<div class="page-wrap">
  <h1 class="page-title">Créer une catégorie</h1>

  <ng-container *appHasRole="['EMPLOYEE','ADMIN']; else forbidden">
    <div *ngIf="errorMsg" class="ui-alert ui-alert-danger">
      {{ errorMsg }}
    </div>

    <div *ngIf="successMsg" class="ui-alert ui-alert-success">
      {{ successMsg }}
    </div>

    <div class="ui-card">

      <!-- Nom -->
      <div class="section">
        <div class="section-title">Nom</div>

        <label class="ui-label" for="categoryName">Nom de la catégorie</label>
        <input
          id="categoryName"
          type="text"
          class="ui-input"
          placeholder="Nom catégorie"
          [(ngModel)]="newCategoryName"
          [disabled]="isSubmitting"
        />

        <div class="ui-muted" style="margin-top: 8px;">
          Minimum 2 caractères.
        </div>
      </div>

      <!-- Image (même UX que créer article) -->
      <div class="section">
        <div class="section-title">Image</div>

        <div class="d-flex gap-2 flex-wrap">
          <label class="ui-btn-outline mb-0" [class.is-disabled]="isSubmitting">
            Choisir un fichier
            <input
              type="file"
              accept="image/*"
              class="d-none"
              (change)="onFileSelected($event)"
            />
          </label>

          <button
            type="button"
            class="ui-btn-outline"
            (click)="removeSelectedFile()"
            [disabled]="isSubmitting || !selectedFile"
          >
            Retirer
          </button>
        </div>

        <div class="ui-muted" style="margin-top: 8px;">
          {{ selectedFile ? selectedFile.name : 'Aucun fichier sélectionné.' }}
        </div>
      </div>

      <!-- Actions -->
      <div class="section">
        <div class="actions">
          <button
            type="button"
            class="ui-btn"
            (click)="createCategory()"
            [disabled]="isSubmitting || !newCategoryName || newCategoryName.trim().length < 2"
          >
            {{ isSubmitting ? 'Création…' : 'Créer' }}
          </button>
        </div>
      </div>

    </div>
  </ng-container>

  <!-- Forbidden -->
  <ng-template #forbidden>
    <div class="ui-card">
      <div class="ui-alert ui-alert-warning">
        Accès refusé : rôle insuffisant.
      </div>

      <a class="ui-btn-outline" routerLink="/categories">
        Retour aux catégories
      </a>
    </div>
  </ng-template>
</div>
