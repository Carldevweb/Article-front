<div class="reset-password">
  <h2>Réinitialiser le mot de passe</h2>

  <p *ngIf="message" class="success">{{ message }}</p>
  <p *ngIf="erreur" class="error">{{ erreur }}</p>

  <form (ngSubmit)="valider()" *ngIf="!message">
    <label>Nouveau mot de passe</label>
    <input type="password" name="nouveauMotDePasse" [(ngModel)]="nouveauMotDePasse" required />

    <label>Confirmation</label>
    <input type="password" name="confirmation" [(ngModel)]="confirmation" required />

    <button type="submit" [disabled]="loading || !token">
      {{ loading ? 'En cours…' : 'Valider' }}
    </button>
  </form>
</div>
