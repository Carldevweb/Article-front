<app-article-custom>
  <div class="container mt-4" *ngIf="article">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">{{ article.title }}</h3>
        <p class="card-text">{{ article.content }}</p>
      </div>
    </div>
  </div>

  <div *ngIf="!article" class="text-center mt-5">
    <p>Chargement en cours ou article introuvable...</p>
  </div>
</app-article-custom>
