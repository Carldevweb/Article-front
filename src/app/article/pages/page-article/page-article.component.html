<div class="container py-4" *ngIf="!loading && article">
  <div class="row g-4">
    <div class="col-12">

      <div class="card shadow-sm">

        <!-- IMAGE -->
        <div class="article-image mx-auto mb-4">
          <img
            [src]="article.media?.[0]?.url || article.imageUrl || 'https://via.placeholder.com/1200x675?text=Aucune+image'"
            alt="Image de lâ€™article"
            loading="lazy"
            (error)="onImgError($event)"
          />
        </div>

        <div class="card-body">
          <h1 class="h3 mb-3">{{ article.title }}</h1>
          <p class="mb-0 lh-lg">{{ article.content }}</p>
        </div>

      </div>

    </div>
  </div>
</div>

<div class="container py-4" *ngIf="loading">
  <div class="alert alert-info mb-0">Chargement...</div>
</div>
