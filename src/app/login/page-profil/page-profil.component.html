<!-- Affichage "chargement" -->
<div *ngIf="isLoading">
  Chargement du profil...
</div>

<!-- Affichage erreur -->
<div *ngIf="!isLoading && errorMessage">
  {{ errorMessage }}
</div>

<!-- Affichage profil + formulaire -->
<div *ngIf="!isLoading && user as u">
  <h2>Mon profil</h2>

  <p><strong>Nom :</strong> {{ u.nomUtilisateur }}</p>
  <p><strong>Prénom :</strong> {{ u.prenomUtilisateur }}</p>
  <p><strong>Email :</strong> {{ u.email }}</p>

  <!-- On passe les données au composant formulaire -->
  <app-form-custom [user]="u"></app-form-custom>
</div>
