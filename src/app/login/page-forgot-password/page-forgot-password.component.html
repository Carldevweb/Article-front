<div class="page-wrap">
  <h1 class="page-title">Mot de passe oublié</h1>

  <app-card-container>
    <p class="ui-muted">
      Saisis ton email. Si un compte existe, tu recevras un lien de
      réinitialisation.
    </p>

    @if (message) {
      <div class="ui-alert ui-alert-success">
        {{ message }}
      </div>
    }

    @if (erreur) {
      <div class="ui-alert ui-alert-danger">
        {{ erreur }}
      </div>
    }

    <form class="ui-form" (ngSubmit)="envoyerLien()">
      <div class="ui-field">
        <label class="ui-label" for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          class="ui-input"
          [(ngModel)]="email"
          autocomplete="email"
          placeholder="ex: nom@email.com"
          required
        />
      </div>

      <div class="ui-actions">
        <button class="ui-btn" type="submit" [disabled]="loading">
          {{ loading ? 'Envoi…' : 'Envoyer le lien' }}
        </button>
      </div>

      <div class="ui-links">
        <a routerLink="/login" class="ui-link">Retour à la connexion</a>
      </div>
    </form>
  </app-card-container>
</div>
