<!-- card-custom.component.html -->
<div class="card h-100 shadow-sm">

  <!-- Image: ratio fixe -->
  <div class="ratio ratio-16x9 bg-light">
    <img
      *ngIf="imageUrl; else noImg"
      [src]="imageUrl"
      class="w-100 h-100 object-fit-cover"
      alt="Article image"
      loading="lazy"
    />
    <ng-template #noImg>
      <div class="d-flex align-items-center justify-content-center text-muted small">
        Aucune image
      </div>
    </ng-template>
  </div>

  <div class="card-body d-flex flex-column">
    <h5 class="card-title mb-1">{{ title }}</h5>

    <p class="card-text text-muted small mb-2" *ngIf="author || date">
      <span *ngIf="author">By {{ author }}</span>
      <span *ngIf="author && date"> | </span>
      <span *ngIf="date">{{ date }}</span>
    </p>

    <!-- Contenu clampÃ© -->
    <p class="card-text flex-grow-1 card-content">
      {{ content }}
    </p>
  </div>
</div>
